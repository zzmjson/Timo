<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <style>
        .ret{
            width: 100%;
            height: 50px;
        }
        .tab-wrapper{
            width: 800px;
            margin: 20px auto;
        }
        .tab-wrapper h1{
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }
        .tab-wrapper table{
            width: 100%;
        }
        .tab-w-1{
            width: 150px;
        }
        .tab-w-2{
            width: 250px;
        }
        .tr-h{
            height: 55px;
            text-align: left;
            text-indent: 1em;
        }
        .tr-h-2{
            height: 150px;
            text-align: left;
            padding: 0;
            width: 800px;
            /*text-indent: 1em;*/
        }
    </style>
</head>
<body class="timo-layout-page">
<div class="layui-card">

    <div class="layui-card-body">
        <div class="ret">
            <div class="btn-group-right" style="float: right;margin-bottom: 10px">
                <button class="layui-btn rest" data-title="详情" style="background: #215fb4">
                    <i class="fa fa-reply"></i> 返回
<!--                        shiro:hasPermission="system:assessmentPlan:add" >-->

                </button>
            </div>
            <hr>
        </div>
        <div class="tab-wrapper">
            <h1>预约咨询信息表格</h1>
            <table border="1">
                <tr class="tr-h">
<!--                    <td th:text="${#dates.format(item.createDateTime,'yyyy-MM-dd hh:mm')}">添加时间</td>-->
                    <td class="tab-w-1">预约日期</td>
                    <td class="tab-w-2" th:text="${rese.resDate}+'('+${#dates.format(rese.resTime,'hh:mm')}+')'">2020-05-10(14:00)</td>
                    <td class="tab-w-1" >申请日期</td>
                    <td class="tab-w-2" th:text="${#dates.format(rese.createDateTime,'yyyy-MM-dd')}">2020-05-02</td>
                </tr>
                <tr class="tr-h">
                    <td class="tab-w-1">咨询师</td>
                    <td class="tab-w-2" th:text="${rese.counselorName}">李老师</td>
                    <td class="tab-w-1">咨询类型</td>
                    <td class="tab-w-2" th:text="${rese.resType}">学业问题</td>
                </tr>
                <tr class="tr-h">
                    <td class="tab-w-1">咨询地点</td>
                    <td class="tab-w-2" th:text="${rese.site}">心理中心208</td>
                    <td class="tab-w-1">咨询方式</td>
                    <td class="tab-w-2" th:text="${rese.manner}">面谈</td>
                </tr>
                <tr class="tr-h">
                    <td class="tab-w-1">最后更新</td>
                    <td class="tab-w-2" th:text="${#dates.format(rese.modifyDateTime,'yyyy-MM-dd')}">2020-05-15</td>
                    <td class="tab-w-1">当前状态</td>
                    <td class="tab-w-2" th:switch="${rese.state}">
                        <span th:case="1">已预约</span>
                        <span th:case="2">已完成</span>
                        <span th:case="3">已过期</span>
                    </td>

                </tr>
                <tr class="tr-h">
                    <td class="tab-w-1">反馈评级</td>
                    <td class="tab-w-2">暂无评级</td>
                    <td class="tab-w-1">反馈评价</td>
                    <td class="tab-w-2">暂无评价</td>
                </tr>
                <tr class="tr-h-2">
                    <td style="text-indent: 1em;">现状</td>
                    <td colspan="3" style="height: 150px;padding: 1em" th:text="${rese.actuality}">
                        现状
                    </td>
                </tr>
                <tr class="tr-h-2">
                    <td style="text-indent: 1em;">个人近况总结</td>
                    <td colspan="3" style="height: 150px;padding: 1em" th:text="${rese.persionalState}">
                        个人近况信息
                    </td>
                </tr>
                <tr class="tr-h-2">
                    <td style="text-indent: 1em;">家庭情况</td>
                    <td colspan="3" style="height: 150px;padding: 1em" th:text="${rese.familyState}">
                        家庭情况信息
                    </td>
                </tr>
                <tr class="tr-h-2">
                    <td style="text-indent: 1em;">咨询问题</td>
                    <td colspan="3" style="height: 150px;padding: 1em" th:text="${rese.problem}">
                        咨询问题详情
                    </td>
                </tr>
                <tr style="height: 80px">
                    <td style="text-indent: 1em;">说明</td>
                    <td colspan="3" style="height: 80px;padding: 1em">
                        您在此查看到的是该预约的详细信息，您可以在上方的“当前状态”处对该预约进行操作处理。
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/plugins/jquery-2.2.4.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>

        window.location.href="/system/consultRese/talkReseRec"

</body>
</html>
