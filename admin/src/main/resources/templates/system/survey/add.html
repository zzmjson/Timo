<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/system/question/save}">
        <input type="hidden" name="id" th:if="${questionnaire}" th:value="${questionnaire.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">问卷标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title"  placeholder="请输入问卷标题" th:value="${questionnaire?.title}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">问卷说明</label>
            <div class="layui-input-inline"  style="width: 600px;">
                <textarea class="layui-textarea" name="message" placeholder="量表说明"  >[[${questionnaire?.message}]]</textarea>
            </div>
        </div>

        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
